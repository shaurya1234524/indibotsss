<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }
    .chat-box {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  padding-bottom: 5rem; /* üëà Prevent overlap with floating icon */
}

    .chat-bubble {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e0e0e0;
      color: black;
      align-self: flex-start;
    }
    form {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 768px) {
  .chat-box {
    padding-bottom: 6rem; /* More padding for mobile */
  }
}

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      {% csrf_token %}
      <input type="text" id="chat-input" placeholder="Ask something..." required>
      <button type="submit">Send</button>
    </form>
  </div>

 <script>
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');
  const chatBox = document.getElementById('chat-box');

  chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const message = chatInput.value.trim();
    if (!message) return;

    // Show user message
    const userBubble = document.createElement('div');
    userBubble.className = 'chat-bubble user';
    userBubble.textContent = message;
    chatBox.appendChild(userBubble);
    chatBox.scrollTop = chatBox.scrollHeight;
    chatInput.value = '';

    // Show "Typing..." bubble
    const botBubble = document.createElement('div');
    botBubble.className = 'chat-bubble bot';
    botBubble.textContent = "Typing...";
    chatBox.appendChild(botBubble);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Send message to backend
    fetch(`/ask_bot/{{ project.id }}/`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams({ question: message })
    })
    .then(response => response.json())
    .then(data => {
      botBubble.textContent = data.answer || "‚ö†Ô∏è No response from the bot.";
      chatBox.scrollTop = chatBox.scrollHeight;
    })
    .catch(error => {
      console.error("‚ùå Error:", error);
      botBubble.textContent = "‚ùå Error talking to the bot.";
    });
  });
</script>

</body>
</html>
