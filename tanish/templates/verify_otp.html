{% extends "home.html" %} {% block title %}Verify OTP | Indibots{% endblock %} {% block style %}<style>body{font-family:'Segoe UI',sans-serif;background-color:#f1f4f8;margin:0;padding:0}.otp-container{max-width:420px;margin:4rem auto;padding:2.5rem;background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.08);animation:slideIn .5s ease-in-out}@keyframes slideIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}.otp-container h2{text-align:center;color:#1f2225ff;margin-bottom:1rem}.otp-container p{text-align:center;color:#555;margin-bottom:1.5rem}form input[type=text]{width:100%;padding:.75rem;margin-bottom:1.2rem;border:1px solid #ccc;border-radius:8px;font-size:1rem;background-color:#f9f9f9;transition:border .3s}form input[type=text]:focus{border-color:#161a1eff;outline:0;background-color:#fff}button[type=submit]{width:100%;background-color:#1f2225ff;color:#fff;padding:.75rem;font-size:1rem;border:none;border-radius:8px;cursor:pointer;transition:background .3s}button[type=submit]:hover{background-color:#1f2226ff}.back-link{text-align:center;margin-top:1rem;font-size:.95rem}.back-link a{color:#007bff;text-decoration:none}.back-link a:hover{text-decoration:underline}</style>{% endblock style %} {% block body %}<div class=otp-container><h2> Verify OTP</h2><p>Enter the 6-digit OTP sent to your email.<form method=post>{% csrf_token %} {{ form.as_p }} <button type=submit>Verify</button></form><div class=back-link><a href="{% url 'login' %}">‚Üê Back to Login</a></div></div>{% endblock body %}
