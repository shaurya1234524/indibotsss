<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Reset Password | Indibots</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"rel=stylesheet><style>body{font-family:Inter,sans-serif;background-color:#f9fbfc;margin:0;padding:0}.reset-container{max-width:400px;margin:3rem auto;background:#fff;padding:2rem;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,.08)}h2{text-align:center;color:#262b31ff;margin-bottom:1.5rem}form input{width:100%;padding:.9rem;margin:.6rem 0;border:1px solid #ccc;border-radius:8px;font-size:1rem;background:#f9f9f9}form input:focus{border-color:#262b31ff;outline:0}button[type=submit]{width:100%;background-color:#262b31ff;color:#fff;padding:.9rem;font-size:1rem;border:none;border-radius:8px;margin-top:1rem;cursor:pointer;transition:background .3s ease-in-out}button[type=submit]:hover{background-color:#262b31ff}</style><div class=reset-container><h2>Reset Password</h2><form method=post>{% csrf_token %} {{ form.as_p }} <button type=submit>Reset Password</button></form></div>
