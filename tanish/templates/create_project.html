{% extends "home.html" %}
{% block title %}Create Project | Indibots{% endblock title %}

{% block style %}
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #fdfdfdff;
    color: #000000ff;
    margin: 0;
    padding: 0;
  }

  .create-project-container {
    max-width: 600px;
    margin: 4rem auto;
    padding: 2.5rem;
    background: #ffffffff;
    border-radius: 12px;

    animation: create-project-fadeIn 0.6s ease-out;
  }

  

  .create-project-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #000000ff;
  }

  .create-project-form input,
  .create-project-form textarea,
  .create-project-form select {
    width: 100%;
    padding: 0.9rem;
    margin: 0.5rem 0 1rem;
 
    border-radius: 8px;

    font-size: 1rem;
    transition: 0.3s;
  }

  .create-project-form input:focus,
  .create-project-form textarea:focus,
  .create-project-form select:focus {
    border-color: #0d99ff;
    outline: none;
   
  }

  .create-project-submit {
    background-color: #000000ff;
    color: white;
    padding: 0.8rem 2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
    transition: background 0.3s;
  }

  

  .create-project-back {
    text-align: center;
    margin-top: 1rem;
  }

  .create-project-back a {
    color: #ffffffff;
    text-decoration: none;
    font-size: 0.95rem;
  }

  .create-project-errorlist {
    color: #ff6b6b;
    list-style: none;
    padding-left: 0;
  }

  @media (max-width: 600px) {
    .create-project-container {
      margin: 2rem 1rem;
      padding: 2rem;
    }
  }
</style>
{% endblock style %}

{% block body %}
<div class="create-project-container">
  <h2>Name Your Project</h2>
  <form method="post" class="create-project-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="create-project-submit">Submit</button>
  </form>
</div>
{% endblock body %}
