{% extends "home.html" %} {% block title %}Signup | Indibots{% endblock %} {% block style %}<style>body{font-family:'Segoe UI',sans-serif;background-color:#f5f7fa;margin:0;padding:0}.signup-container{max-width:420px;margin:4rem auto;padding:2.5rem;background-color:#fff;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.08);animation:fadeInUp .6s ease-in-out}@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}.signup-container h2{text-align:center;color:#262b31ff;margin-bottom:1.8rem;font-weight:600}form{display:flex;flex-direction:column;gap:1rem}form input,form select{padding:.75rem;border:1px solid #ccc;border-radius:8px;font-size:1rem;background-color:#f9f9f9;transition:border-color .3s}form input:focus,form select:focus{border-color:#262b31ff;outline:0;background-color:#fff}button[type=submit]{background-color:#262b31ff;color:#fff;padding:.8rem;border:none;border-radius:8px;font-size:1rem;cursor:pointer;transition:background .3s}button[type=submit]:hover{background-color:#262b31ff}.auth-links{margin-top:1rem;text-align:center;font-size:.95rem}.auth-links a{text-decoration:none;color:#5792dfff}.auth-links a:hover{text-decoration:underline}@media (max-width:500px){.signup-container{margin:2rem 1rem;padding:1.8rem}}</style>{% endblock style %} {% block body %}<div class=signup-container><h2>Create Your Account</h2><form method=post novalidate>{% csrf_token %} {{ form.as_p }} <button type=submit>Sign Up</button></form><div class=auth-links>Already have an account? <a href="{% url 'login' %}">Login</a></div></div>{% endblock body %}
