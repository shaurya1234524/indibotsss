{% extends "home.html" %}
{% block title %}Create Project | Indibots{% endblock title %}

{% block style %}
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f9fbfc;
    margin: 0;
    padding: 0;
  }

  .form-container {
    max-width: 600px;
    margin: 5rem auto;
    padding: 2.5rem;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    animation: fadeInUp 0.8s ease-in-out;
  }

  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .form-container h2 {
    text-align: center;
    color: #1f262dff;
    margin-bottom: 1.5rem;
  }

  form input,
  form textarea {
    width: 100%;
    padding: 0.9rem;
    margin: 0.6rem 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    background: #f9f9f9;
    transition: border-color 0.3s;
  }

  form input:focus,
  form textarea:focus {
    border-color: #20252aff;
    outline: none;
  }

  button[type="submit"] {
    background: #23282eff;
    color: #fff;
    padding: 0.8rem 2rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s;
    margin-top: 1rem;
  }

  button[type="submit"]:hover {
    background: #1e2328ff;
  }
 .back-link {
    background: #23282eff;
    color: #fff;
    padding: 0.8rem 2rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s;
    margin-top: 1rem;
  }

  .back-link:hover {
    background: #1e2328ff;
  }
  .back-link {
    text-align: center;
    margin-top: 1rem;
  }

  .back-link a {
    color: #ffffffff;
    text-decoration: none;
  }
</style>
{% endblock style %}

{% block body %}
<div class="form-container">
  <h2>Create Your Project </h2>
  <div class="back-link">
    <a href="{% url 'edit_project' pk=1 %}">Create Project</a>
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Edit Existing Project</button>
  </form>
</div>
{% endblock body %}
